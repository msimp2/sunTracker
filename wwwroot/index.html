<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sun Tracker Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <!-- Title and Clocks Row -->
    <div style="display: flex; align-items: center; justify-content: center; margin-top: 24px; margin-bottom: 24px; position: relative;">
        <!-- Clocks: Local and UTC, absolutely positioned left -->
        <div style="position: absolute; left: 0; font-size: 1.1em; margin-left: 24px; white-space: nowrap;">
            <span id="local-clock"></span>
            &nbsp;|&nbsp;
            <span id="utc-clock"></span>
        </div>
        <h1 style="margin: 0; text-align: center;">
            Sun Tracker Viewer
        </h1>
    </div>

    <div class="container">
        <!-- Flex row: map and sidebar -->
        <div style="display: flex; flex-direction: row;">
            <div id="map" style="height: 600px; width: 100%;"></div>
            <div id="sidebar">

                <!-- Basemap Selector Dropdown -->
                <div style="margin-bottom: 8px;">
                    <label for="basemap-selector">Basemap:</label>
                    <select id="basemap-selector">
                        <option value="default">Default</option>
                        <option value="dark">Dark Mode</option>
                        <option value="satellite">Satellite</option>
                    </select>
                </div>

                <!-- Lat Lon Grid -->
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 0px;">
                    <label style="display: flex; align-items: center; gap: 12px; margin: 0;">
                        <input type="checkbox" id="toggleGridCheckbox" />
                        <span style="font-size: 0.95em;">Lat/Lon</span>
                    </label>
                    <input type="color" id="gridColorInput" value="#888888" style="width: 60px; height: 32px;" />
                </div>
                <div id="colorError" class="latlon-modal-error"></div>

                <!-- States overlay checkbox and color input -->
                <div style="display: flex; align-items: center; gap: 12px;">
                    <input type="checkbox" id="states-checkbox">
                    <label for="states-checkbox" style="margin: 0 8px 0 0;">States</label>
                    <input type="color" id="statesColorInput" value="#3388ff" style="width: 60px; height: 32px;" />
                </div>

                <!-- Counties overlay checkbox and color input -->
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; margin-top: 16px;">
                    <input type="checkbox" id="counties-checkbox">
                    <label for="counties-checkbox" style="margin: 0 -10px 0 0;">Counties</label>
                    <input type="color" id="countiesColorInput" value="#ff8800" style="width: 60px; height: 32px;" />
                    <input type="checkbox" id="counties-names-checkbox">
                    <label for="counties-names-checkbox" style="margin: 0 8px 0 0;">names</label>
                </div>

            </div>
        </div>

        <!-- Time Selector underneath the map -->
        <div id="date-selector" style="display: flex; flex-direction: column; gap: 8px; margin-top: 16px; align-items: flex-start;">
            <div style="display: flex; gap: 12px; align-items: flex-start;">
                <label for="datePicker">Date:</label> <input type="date" id="datePicker" style="width: 140px;" />
            </div>
        </div>

        <!-- Latitude/Longitude input boxes directly below the map -->
        <div style="margin-top: 16px;">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude">
            <label for="longitude" style="margin-left: 12px;">Longitude:</label>
            <input type="text" id="longitude">
        </div>

        <!-- Elevation Angle of Inquiry -->
        <div style="margin-top: 30px;">
            <label for="elevationAngle">Elevation Angle Above Horizon:</label>
            <input type="text" id="elevationAngle">
        </div>

        <!-- Morning and Evening Time Outputs -->
        <div style="margin-top: 30px;">
            <label for="morning">Morning Time:</label>
            <input type="text" id="morning">
            <label for="evening" style="margin-left: 12px;">Evening Time:</label>
            <input type="text" id="evening">
        </div>

    </div>

    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="leaflet.js"></script>
    <script src="sunTracker.js"></script>

</body>
</html>
